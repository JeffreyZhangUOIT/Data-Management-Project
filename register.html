<!-- Javascript to validate the form data -->
<script>
$(document).ready(function() {
    $('#signupForm').formValidation({
        framework: 'bootstrap',
        icon: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            username: {
                row: '.col-xs-4',
                validators: {
                    notEmpty: {
                        message: 'A username is required.'
                    },
                    stringLength: {
                        min: 6,
                        max: 30,
                        message: 'A valid username must be more than 6 and less than 30 characters long.'
                    },
                    regexp: {
                        regexp: /^[a-zA-Z0-9_\.]+$/,
                        message: 'A valid username can only consist of alphabetical, number, dot and underscore.'
                    }
                }
            },
            email: {
                row: '.col-xs-4',
                validators: {
                    notEmpty: {
                        message: 'A valid email address is required.'
                    },
                    emailAddress: {
                        message: 'The input is not a valid email address.'
                    }
                }
            },
            password: {
                row: '.col-xs-4',
                validators: {
                    notEmpty: {
                        message: 'A valid password is required.'
                    },
                    stringLength: {
                        min: 6,
                        max: 30,
                        message: 'A valid password must be more than 6 and less than 30 characters long.'
                    },
                    regexp: {
                        regexp: /^[a-zA-Z0-9_]+$/,
                        message: 'A valid password can only consist of alphabetical, number, and underscore.'
                    },
                    different: {
                        field: 'username',
                        message: 'The password cannot be the same as username.'
                    }
                }
            },

            gender: {
                row: '.col-xs-4',
                validators: {
                    notEmpty: {
                        message: 'A gender setting is required.'
                    }
                }
            },

        }
    });
});
</script>
